name: flutterresuables
description: Project for all my project reusables

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
  - assets/
  - assets/images/

  fonts:
  - family: Poppins
    fonts:
    - asset: assets/fonts/poppins_regular.ttf
  - family: Poppins_Bold
    fonts:
    - asset: assets/fonts/poppins_bold.ttf
  - family: Lato_Bold
    fonts:
    - asset: assets/fonts/work_bold.ttf
  - family: Poppins_Extrabold
    fonts:
    - asset: assets/fonts/poppins_extrabold.ttf
  - family: Poppins_Medium
    fonts:
    - asset: assets/fonts/poppins_medium.ttf
  - family: Poppins_Light
    fonts:
    - asset: assets/fonts/poppins_light.ttf
